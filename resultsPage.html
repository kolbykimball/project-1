<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Football Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <section class="hero is-small">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <button class="button is-medium">Back</button>
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                </div>
            </nav>
        </div>
        </div>
        <div class="hero-body">
            <!-- <img class="bg-image" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Qwest_Field_North.jpg"> -->
            <div class="container has-text-centered title-container">
                <h1 class="title is-1">
                    Fantasy Football
                </h1>
                <p class="subtitle">
                    Player Picker
                </p>
            </div>
        </div>
    </section>
    <main>
        <aside>
            <h2>Player Stats</h2>
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">

                        </div>
                        <div class="media-content">
                            <p class="title is-4">John Smith</p>

                        </div>
                    </div>
                    <div class="player-stat-content">
                        Player stats will show here
                        <br>
                    </div>
                </div>
            </div>
        </aside>
        <section>
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p>
                        <h2>News</h2>
                        <br>
                        News regarding the player that is searched will show up here.
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <a class="level-item">
                                <span class="icon is-small"><i class="fas fa-reply"></i></span>
                            </a>
                            <a class="level-item">
                                <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                            </a>
                            <a class="level-item">
                                <span class="icon is-small"><i class="fas fa-heart"></i></span>
                            </a>
                        </div>
                    </nav>
                </div>
            </article>
        </section>
    </main>
    <script src="./assets/script/script.js"></script>
</body>

</html>
