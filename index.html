<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Picks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header>
        <h1 class="title is-1">Fantasy Football Picks</h1>
    </header>
    <div class="custom-div column is-half is-offset-one-quarter">
        <p class="panel-heading">
            Search and compare players by their Fantasy ID number.
        </p>
        <div class="container">
            <form id="search-form1">
                <p class="control has-icons-left">
                    <input id="player-name-input" class="input" type="text" placeholder="Type Player ID">
                    <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                </p>
                <p class="panel-heading" id="bottom-panel">
                    Don't know a player's Fantasy ID? <button><a href="https://fantasydata.com/nfl/fantasy-football-leaders?season=2021&seasontype=1&scope=1&subscope=1&aggregatescope=1&range=3"> click here</a></button> 
                </p>
                <a href="./resultsPage.html">
                    <button type="submit" for="player-name-input" id="search-btn1" class="button is-link is-large my-5">
                        Search
                    </button>
                </a>
            </form>
            <div>
                <p class="content is-size-3 my-3">Once you search for a player you'll get:</p>
                <ul class="has-text-left is-size-5">
                    <li>📰 Up-to-date news reports </li>
                    <li>📊 Player stats </li>
                    <li>🏈 Player info </li>
                </ul>
            </div>
        </div>
        <img class="bg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Qwest_Field_North.jpg">

    </div>
    </div>
    <script src="./assets/script/script.js"></script>
</body>

</html>
